<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid d-flex row row-cols-1 justify-content-center px-0 mx-0">
            <div class="col-lg container text-white text-center p-2 bg-primary" >Primary</div>
            <div class="col-lg container text-white text-center p-2 bg-success">Success</div>
            <div class="col-lg container text-white text-center p-2 bg-danger">Danger</div>
            <div class="col-lg container text-white text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="container-fluid d-flex row row-cols-1 justify-content-center px-0 mx-0">
            <div class="col-sm container text-white text-center p-2 bg-primary" >Primary</div>
            <div class="col-sm container text-white text-center p-2 bg-success">Success</div>
            <div class="col-sm container text-white text-center p-2 bg-danger">Danger</div>
            <div class="col-sm container text-white text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />


        <div class="container-fluid d-flex row row-cols-1 justify-content-center px-0 mx-0">
            <div class="col-lg-2 container text-white text-center p-2 bg-primary" >Primary</div>
            <div class="col-lg-4 container text-white text-center p-2 bg-success">Success</div>
            <div class="col-lg-6 container text-white text-center p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="container-fluid d-flex justify-content-center px-0 mx-0">
            <div class="col-lg container text-white text-center p-2 bg-primary">Primary</div>
            <div class="order-first order-sm-1 col-lg  container text-white text-center p-2 bg-success">Success</div>
            <div class="order-first order-md-1 col-lg container text-white text-center p-2 bg-danger">Danger</div>
            <div class="order-first order-lg-1 col-lg container text-white text-center p-2 bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="container-fluid row justify-content-between px-0 mx-0">
            <div class="col-md-2 text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-md-2 text-white text-center p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between px-0 mx-0">
            <div class="col-md-2 text-white text-center p-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-4 text-white text-center p-2 bg-success">Success</div>
            <div class="col-md-2 offset-md-2 text-white text-center p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
